plugins {
    id 'org.spongepowered.plugin' version '0.8.1'
    id 'java'
}
apply plugin: 'maven'
group = pluginGroup
version = pluginVersion

repositories {
    jcenter()
    mavenCentral()
    maven { url = "https://raw.github.com/FabioZumbi12/UltimateChat/mvn-repo/" }
    maven {
        url 'https://jitpack.io'
        credentials { username authToken }
    }
}

dependencies {
    compile fileTree(dir: 'libraries', include: '*.jar')
    compile 'me.lucko.luckperms:luckperms-api:4.4'
    compile 'org.spongepowered:spongeapi:7.1.0-SNAPSHOT'
    compile 'br.net.fabiozumbi12.UltimateChat:UltimateChat-Sponge-7:1.9.1'
    implementation 'com.github.NucleusPowered:Nucleus:1.11.0'
    compile 'com.github.Dirt-Craft:Sponge-Discord-Lib:-SNAPSHOT'
    compile 'com.github.Dirt-Craft:Dirt-Database-Lib:-SNAPSHOT'
}

sponge.plugin.id = pluginId

compileJava.options.encoding = 'UTF-8'